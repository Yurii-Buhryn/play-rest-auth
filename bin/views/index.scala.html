@(message: String)

@main(message) {
	
	<div>
		<label for="emailAddress">Email : </label>
		<input type="text" id="emailAddress"/>
		<label for="password">Password : </label>
		<input type="text" id="password"/>
		<label for="fullName">Name : </label>
		<input type="text" id="fullName"/>
		<span id="login">login</span>
		<span id="singup">singup</span>
		<span id="secure">secure</span>
	</div>
	
	<div>
		<label for="activation">Activation : </label>
		<input type="text" id="activation"/>
		<span id="activate">activate</span>
	</div>
	
    <script>
    
    	$("#login").click(function(){
    		$.ajax({
    			type: "POST",
    			url: "/rest/login",
    			data: JSON.stringify({
    					emailAddress: $("#emailAddress").val(),
    					password: $("#password").val()
    				  }),
    			success: function( data ) {
    				alert(data.authToken);
    			},
    			contentType:"application/json",
    			dataType:"json"
    		});
    	});
    	
    	$("#singup").click(function(){
    		$.ajax({
    			type: "POST",
    			url: "/rest/singup",
    			data: JSON.stringify({
    					emailAddress: $("#emailAddress").val(),
    					password: $("#password").val(),
    					fullName: $("#fullName").val()
    				  }),
    			contentType:"application/json",
    			dataType:"json"
    		});
    	});
    	
    	$("#secure").click(function(){
    		$.ajax({
    			type: "GET",
    			url: "/secure",
    			success: function( data ) {
    				alert(data.user);
    			}
    		});
    	});
    	
    	$("#activate").click(function(){
    		$.ajax({
    			type: "GET",
    			url: "/rest/activate/" + $("#activation").val(),
    			success: function( data ) {
    				alert(data.authResponse);
    			}
    		});
    	});

    </script>

}
